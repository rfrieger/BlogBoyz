<div class="dropdown dropBtn">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Filter By Tag
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <button class="dropdown-item" href="#">Sports</button>
    <button class="dropdown-item" href="#">Finance</button>
    <button class="dropdown-item" href="#">Technology</button>
    <button class="dropdown-item" (click)="getPostByTag('BUSINESS')"href="#">Business</button>
    <button class="dropdown-item" (click)="getPostByTag('OTHER')" >Other</button>

  </div>
</div>

<div id="card_wrapper">
<div *ngFor="let post of posts"  class="card">
  <div class="card-header">
    {{post.title}}
  </div>
  {{post.tag}}

  <img src="{{post.image || 'https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg'}} " class="img-fluid" alt="Responsive image">
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{post.content}}</p>
      <div class="container">
        <div class="row">
          <div class="col align-self-end">
            <footer class="blockquote-footer">Author <cite title="Source Title">10/03/2019</cite></footer>
          </div>
          <div class="col align-self-start">
            <button (click)="deletePost(this.post.post_id)" type="button" class="btn btn-warning btn-sm deleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </blockquote>
  </div>
</div>
</div>
